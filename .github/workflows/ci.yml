name: CI

on:
  push:
    branches-ignore:
      - main
      - master
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Install LuaJIT
        run: sudo apt-get update && sudo apt-get install -y libluajit-5.1-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run unit tests
        run: cargo test --workspace --all-features --lib

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install LuaJIT
        run: sudo apt-get update && sudo apt-get install -y libluajit-5.1-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install LuaJIT
        run: sudo apt-get update && sudo apt-get install -y libluajit-5.1-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --workspace --all-features --release

  compatibility-test:
    name: Compatibility Tests (Mountebank)
    runs-on: ubuntu-latest
    # Only run on pull requests to master/main
    if: github.event_name == 'pull_request'
    needs: [test, lint, build]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install LuaJIT
        run: sudo apt-get update && sudo apt-get install -y libluajit-5.1-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start test environment
        working-directory: tests/compatibility
        run: |
          docker compose up -d --build --wait
          # Wait for both services to be healthy
          echo "Waiting for services to be healthy..."
          for i in {1..30}; do
            mb_health=$(docker inspect --format='{{.State.Health.Status}}' mb-original 2>/dev/null || echo "not ready")
            rift_health=$(docker inspect --format='{{.State.Health.Status}}' rift-proxy 2>/dev/null || echo "not ready")
            echo "  Mountebank: $mb_health, Rift: $rift_health"
            if [ "$mb_health" = "healthy" ] && [ "$rift_health" = "healthy" ]; then
              echo "Both services are healthy!"
              break
            fi
            sleep 2
          done

      - name: Run compatibility tests
        working-directory: tests/compatibility
        run: cargo test --release
        env:
          RUST_LOG: info

      - name: Show container logs on failure
        if: failure()
        working-directory: tests/compatibility
        run: |
          echo "=== Mountebank logs ==="
          docker logs mb-original --tail 100
          echo ""
          echo "=== Rift logs ==="
          docker logs rift-proxy --tail 100

      - name: Stop test environment
        if: always()
        working-directory: tests/compatibility
        run: docker compose down -v
