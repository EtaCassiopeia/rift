name: Build and Publish Docker Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  workflow_call:
    inputs:
      tag:
        description: 'Tag to use for Docker images (e.g., v0.1.0)'
        required: true
        type: string

env:
  REGISTRY_DOCKERHUB: docker.io
  REGISTRY_GHCR: ghcr.io

jobs:
  # =============================================================================
  # Build and push rift-proxy (main HTTP proxy server)
  # =============================================================================
  build-rift-proxy:
    name: Build rift-proxy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_DOCKERHUB }}/${{ secrets.DOCKERHUB_USERNAME }}/rift-proxy
            ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/rift-proxy
          # Override ref when called via workflow_call to enable semver tag extraction
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.tag }}
            type=semver,pattern={{major}},value=${{ inputs.tag }}
            type=raw,value=latest

      - name: Determine version and build date
        id: vars
        shell: bash
        run: |
          if [[ -n "${{ inputs.tag }}" ]]; then
            # Called via workflow_call with explicit tag
            echo "VERSION=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=edge" >> $GITHUB_OUTPUT
          fi
          echo "BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./crates/rift-http-proxy/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RUST_VERSION=1.84
            VERSION=${{ steps.vars.outputs.VERSION }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.vars.outputs.BUILD_DATE }}
            FEATURES=lua,javascript,redis-backend

      - name: Generate artifact attestation (GHCR)
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/rift-proxy
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  # =============================================================================
  # Build and push rift-lint (standalone linter for CI/CD)
  # =============================================================================
  build-rift-lint:
    name: Build rift-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
