name: Build and Publish Docker Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to use for Docker images (e.g., v0.1.0)'
        required: true
        type: string
  workflow_call:
    inputs:
      tag:
        description: 'Tag to use for Docker images (e.g., v0.1.0)'
        required: true
        type: string

env:
  REGISTRY_DOCKERHUB: docker.io
  REGISTRY_GHCR: ghcr.io

jobs:
  # =============================================================================
  # Build and push rift-proxy using pre-built binaries from release
  # This is much faster than compiling in Docker (~2 min vs ~1.5 hours)
  # =============================================================================
  build-rift-proxy:
    name: Build rift-proxy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        id: vars
        shell: bash
        run: |
          if [[ -n "${{ inputs.tag }}" ]]; then
            VERSION="${{ inputs.tag }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="edge"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

      # Download pre-built binaries from GitHub Release
      - name: Download linux-amd64 binary
        run: |
          VERSION="${{ steps.vars.outputs.VERSION }}"
          mkdir -p binaries/amd64
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${VERSION}/rift-${VERSION}-x86_64-unknown-linux-gnu.tar.gz" | \
            tar -xzf - -C binaries/amd64 --strip-components=2 "*/bin/rift"
          mv binaries/amd64/rift binaries/amd64/rift-http-proxy
          chmod +x binaries/amd64/rift-http-proxy

      - name: Download linux-arm64 binary
        run: |
          VERSION="${{ steps.vars.outputs.VERSION }}"
          mkdir -p binaries/arm64
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${VERSION}/rift-${VERSION}-aarch64-unknown-linux-gnu.tar.gz" | \
            tar -xzf - -C binaries/arm64 --strip-components=2 "*/bin/rift"
          mv binaries/arm64/rift binaries/arm64/rift-http-proxy
          chmod +x binaries/arm64/rift-http-proxy

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push amd64 image
      - name: Build and push amd64
        uses: docker/build-push-action@v5
        with:
          context: ./binaries/amd64
          file: ./crates/rift-http-proxy/Dockerfile.prebuilt
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY_DOCKERHUB }}/${{ secrets.DOCKERHUB_USERNAME }}/rift-proxy:${{ steps.vars.outputs.VERSION }}-amd64
            ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/rift-proxy:${{ steps.vars.outputs.VERSION }}-amd64
          build-args: |
            VERSION=${{ steps.vars.outputs.VERSION }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.vars.outputs.BUILD_DATE }}
          provenance: false

      # Build and push arm64 image
      - name: Build and push arm64
        uses: docker/build-push-action@v5
        with:
          context: ./binaries/arm64
          file: ./crates/rift-http-proxy/Dockerfile.prebuilt
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY_DOCKERHUB }}/${{ secrets.DOCKERHUB_USERNAME }}/rift-proxy:${{ steps.vars.outputs.VERSION }}-arm64
            ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/rift-proxy:${{ steps.vars.outputs.VERSION }}-arm64
          build-args: |
            VERSION=${{ steps.vars.outputs.VERSION }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.vars.outputs.BUILD_DATE }}
          provenance: false

      # Create and push multi-arch manifest
      - name: Create and push Docker Hub manifest
        run: |
          VERSION="${{ steps.vars.outputs.VERSION }}"
          REPO="${{ secrets.DOCKERHUB_USERNAME }}/rift-proxy"

          # Create manifest for version tag
          docker buildx imagetools create -t ${{ env.REGISTRY_DOCKERHUB }}/${REPO}:${VERSION} \
            ${{ env.REGISTRY_DOCKERHUB }}/${REPO}:${VERSION}-amd64 \
            ${{ env.REGISTRY_DOCKERHUB }}/${REPO}:${VERSION}-arm64

          # Create manifest for latest tag
          docker buildx imagetools create -t ${{ env.REGISTRY_DOCKERHUB }}/${REPO}:latest \
            ${{ env.REGISTRY_DOCKERHUB }}/${REPO}:${VERSION}-amd64 \
            ${{ env.REGISTRY_DOCKERHUB }}/${REPO}:${VERSION}-arm64

      - name: Create and push GHCR manifest
        run: |
          VERSION="${{ steps.vars.outputs.VERSION }}"
          REPO="${{ github.repository_owner }}/rift-proxy"

          # Create manifest for version tag
          docker buildx imagetools create -t ${{ env.REGISTRY_GHCR }}/${REPO}:${VERSION} \
            ${{ env.REGISTRY_GHCR }}/${REPO}:${VERSION}-amd64 \
            ${{ env.REGISTRY_GHCR }}/${REPO}:${VERSION}-arm64

          # Create manifest for latest tag
          docker buildx imagetools create -t ${{ env.REGISTRY_GHCR }}/${REPO}:latest \
            ${{ env.REGISTRY_GHCR }}/${REPO}:${VERSION}-amd64 \
            ${{ env.REGISTRY_GHCR }}/${REPO}:${VERSION}-arm64

