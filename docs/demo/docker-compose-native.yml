# Rift Demo - Native Mode (Advanced Features)
#
# Quick Start:
#   docker compose -f docker-compose-native.yml up -d
#   curl http://localhost:8080/get
#
# This demo shows Rift's native mode with advanced features:
# - Probabilistic fault injection
# - Flow state for stateful scenarios
# - Rhai scripting for complex logic

services:
  httpbin:
    image: kennethreitz/httpbin:latest
    container_name: httpbin
    expose:
      - "80"

  rift:
    image: rift-proxy:local
    container_name: rift-native-demo
    depends_on:
      - httpbin
    ports:
      - "8080:8080"    # Proxy
      - "9090:9090"    # Metrics
    environment:
      - RUST_LOG=info
    volumes:
      - ./native-config.yaml:/config.yaml:ro
    command: ["--rift-config", "/config.yaml"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/metrics"]
      interval: 10s
      timeout: 5s
      retries: 3
