# Rift Documentation - Jekyll Configuration for GitHub Pages
title: Rift
description: High-performance Mountebank-compatible HTTP/HTTPS mock server written in Rust
baseurl: "/rift"
url: "https://etacassiopeia.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs
color_scheme: dark

# Logo
logo: "/assets/images/logo.png"

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/EtaCassiopeia/rift"

aux_links_new_tab: true

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Footer
footer_content: "Copyright &copy; 2024-2025 Rift Contributors. Distributed under the <a href=\"https://github.com/EtaCassiopeia/rift/blob/master/LICENSE\">Apache License 2.0</a>."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Collections for organizing content
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "docs"
    values:
      layout: "default"

# Exclude from processing
exclude:
  - demo/
  - presentations/
  - "*.sh"
  - Gemfile
  - Gemfile.lock

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache
